<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Young+Serif&display=swap" rel="stylesheet">
  <title>IP Address Tracker</title>
</head>
<body>
  <main>
    <div class="searching-container">
      <h2>IP Address Tracker</h2>
      <div class="searchbar">
        <input id="searchfield" type="text" placeholder="Search for any Ip address or domain"><button class="searchbtn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
        
      </div>
    </div>
    <div class="results-container">
      <div class="ipaddress">
        <h4> IP ADDRESS</h4>
        <h3 class="ip-placeholder">192.212.174.101</h3>
      </div>

      <div class="location">
        <h4> LOCATION</h4>
        <h3 class="loc-placeholder">Brooklyn, NY<br> 1001</h3>
      </div>

      <div class="timezone">
        <h4> TIMEZONE</h4>
        <h3 class="tz-placeholder">UTC -05:00</h3>
      </div>
      
      <div class="isp">
        <h4> ISP</h4>
        <h3 class="isp-placeholder"> SpaceX<br>Starlink</h3>
      </div>
      </div>
    <div id="map">

   
       </div>

  </main>
  <script src="./js/leaflet.js"></script>
</body>
</html>
